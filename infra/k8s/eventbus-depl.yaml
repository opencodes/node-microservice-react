apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventbus-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventbus
  template:
    metadata:
      labels:
        app: eventbus
    spec:
      containers:
        - name: eventbus
          image: opencodes/eventbus:latest
          ports:
            - containerPort: 4005
---
apiVersion: v1
kind: Service
metadata:
  name: eventbus-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: eventbus
  ports:
    - name: eventbus
      protocol: TCP
      port: 4005
      targetPort: 4005
---
apiVersion: v1
kind: Service
metadata:
  name: eventbus-nodeport-srv
spec:
  type: NodePort
  selector:
    app: eventbus
  ports:
   - name: eventbus
     protocol: TCP
     port: 4005
     targetPort: 4005
